<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farben</title>
    <style type="text/css">

        div{
            background-color: rgba(red, green, blue,0.6);
            
        }
        h1, h2{color: blue;
        }
        .ü_rot{
            color: red;
        }
        p{
            color: green;
        }
        .important{
            background-color: aquamarine;
        }
        #p1{color: brown;
        }
    </style>

</head>
<body>
   <h1>Dies ist eine Überschrift</h1> 
   <div>
    <p>Ein bisschen Farbe</p>
   </div>
    <div class="important">
        <p id="p1">Ein bissschen mehr Farbe</p>
    </div>
   <h2>Das ist eine H2 Überschrift</h2>
   <h1 class="ü_rot">Das ist auch eine H1 überschrift</h1>
</body>
</html>
