<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schriftformatierung</title>
    <style type="text/css">
        body{
            color: blue;
            font-size: 18px;

        }
        h1{
            color: rgb(125,125,125);
            font-style: italic;
            font-size: 2em;
            text-decoration: underline;
        }

        h6{
            letter-spacing: 5px;
            font-size: 0,5em;
        }
        .wichtig{
            color: #ff0000;
            font-size: 1em;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Dies ist ein Text der über das body-tag formatiert ist.Interessantwird es,<br>
    wenn wir hier die Schriftgröße verändern</p>
    <p class="wichtig">Jetzt folgt ein wichtiger Absatz</p>
    <h1>und jetzt eine Überschrift h1</h1>
    <h6>und jetzt eine Überschrift h6</h6>
</body>
</html>
